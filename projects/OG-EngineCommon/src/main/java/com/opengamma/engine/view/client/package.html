 <body>
  <p>Defines the <code>ViewClient</code> abstraction for a user-level interaction with a view.</p>
  <p>A <code>ViewClient</code> implementation may be a wrapper around a view executing within the same process, or operate
  over an RMI framework to provide access to a view being executed by a remove view processor.</p>
