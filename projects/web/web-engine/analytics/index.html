    <!--[if IE]><script language="javascript" type="text/javascript" src="/js/excanvas/excanvas.min.js"></script><![endif]-->

    <script type="text/javascript" src="js/formatting/volatilitySurfaceDataDetail.js"></script>
    <script type="text/javascript" src="js/formatting/labelledMatrix1DFormatter.js"></script>
    <script type="text/javascript" src="js/formatting/labelledMatrix1DDetail.js"></script>
    <script type="text/javascript" src="js/formatting/labelledMatrix2DFormatter.js"></script>
    <script type="text/javascript" src="js/formatting/labelledMatrix2DDetail.js"></script>
    <script type="text/javascript" src="js/formatting/timeSeriesFormatter.js"></script>
    <script type="text/javascript" src="js/formatting/timeSeriesDetail.js"></script>
    <script type="text/javascript" src="js/formatting/unknownTypeFormatter.js"></script>
    <script type="text/javascript" src="js/slickGridHelper.js"></script>
    <script type="text/javascript" src="js/popupManager.js"></script>

      // was JSP ${pageContext.request.contextPath}

    <link rel="stylesheet" href="css/analytics-base.css" type="text/css" charset="utf-8" media="screen, print" />
    <link rel="stylesheet" href="css/popup-column.css" type="text/css" charset="utf-8" media="screen, print" />
    <link rel="stylesheet" href="css/ui-layout.css" type="text/css" charset="utf-8" media="screen, print" />
    <link rel="stylesheet" href="css/analytics-print.css" type="text/css" media="print" charset="utf-8" />

    <style type="text/css" media="screen, print">

      .cell-title {
        font-weight: bold;
        margin: 0 4px;
      }

      .og-js-positiongadget {
        text-decoration: none;
      }
      
      .og-js-positiongadget:hover {
        text-decoration: underline;
      }
      
      .right {
        text-align: right;
      }

      .cell-effort-driven {
        text-align: center;
      }

      .toggle {
        height: 9px;
        width: 9px;
        margin: 0 0 0 4px;
        display: inline-block;
      }

      .toggle.expand {
        background: url(/images/expand.gif) no-repeat center center;
      }

      .toggle.collapse {
        background: url(/images/collapse.gif) no-repeat center center;
      }

      .tickindicator {
        height: 16px;
        width: 10px;
        display: inline-block;
        vertical-align: middle;
        padding: 0;
        position: absolute;
        right: 2px;
        top: 50%;
        margin: -7px 0 0 0;
      }

      .tickindicator.up {
        background: url(/images/tick-up.png) no-repeat;
      }

      .tickindicator.down {
        background: url(/images/tick-down.png) no-repeat;
      }

      .tickindicator.same {
        background: url(/images/tick-same.png) no-repeat;
      }

      .slick-cell.explain {
        background-color: #cbead7;
      }

      .slick-cell.explain.explain-hover {
        background-color: #ffff95;
      }

      .cell-contents {
        width: 100%;
        height: 100%;
        vertical-align: middle;
        position: relative;
        background-color: inherit;
      }

      .cell-value {
        text-overflow: ellipsis;
        margin: 0;
        padding: 0 4px;
        background-color: inherit;
      }

      .cell-value.right {
        position: absolute;
        right: 12px;
        background-color: inherit;
      }

      .negative {
        color: red;
      }

      .primitive-history-sparkline {
        display: inline-block;
        vertical-align: middle;
        margin: 0 0 0 2px;
        padding: 0;
        height: 14px;
        width: 50px;
      }

      .interpolated-yield-curve, .volatility-surface {
        display: inline-block;
        align: center;
        margin: 5px;
      }

      .interpolated-yield-curve-detail-tabs {
        width: 100%;
        height: 100%;
      }

      .interpolated-yield-curve-detail-tabs .ui-tabs-nav li a {
        font-size: 90%;
      }

      .interpolated-yield-curve-detail-tabs .ui-tabs-nav span {
        font-size: 100%;
      }

      .interpolated-yield-curve-detail-tabs .data, .interpolated-yield-curve-detail-tabs .curve {
        position: absolute;
        top: 2.8em;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0;
      }

      .interpolated-yield-curve-detail-tabs .data .grid {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .interpolated-yield-curve-detail-tabs .curve .chart {
        position: absolute;
        top: 8px;
        bottom: 8px;
        left: 8px;
        right: 8px;
      }
      
      .labelled-matrix-header {
        font-weight: bold;
      }

      .detail-popup {
        position: absolute;
      }
      
      .detail-popup.tabs {
        padding: 8px;
      }

      .detail-popup .detail-content {
        width: 100%;
        height: 100%;
      }

      .header {
        width: 289px;
        height: 51px;
        display: inline-block;
        background: url(/images/opengamma.png) no-repeat center center;
        margin-left: 1em;
        margin-bottom: 1em;
        margin-top: 1em;
      }
      
      #loadingviews {
        margin-top: 1em;
      }
      
      #loadingviews p {
        margin: 0;
        padding: 0;
        font-size: 1.2em;
      }

      #viewcontrols {
        display: none;
        text-align: right;
        float: right;
        margin-top: 1em;
        margin-right: 1em;
      }
      
      #viewselector {
        position: absolute;
        left: 5px;
        top: 10px;
      }

      #currentviewcontrols {
        margin-right: 3px;
        margin-top: 5px;
      }

      .imgbutton {
        cursor: pointer;
        vertical-align: middle;
        width: 14px;
        height: 16px;
        margin: 0 1px;
        display: inline-block;
      }

      .imgbutton.resume.on {
        background: url(/images/resume-on.png) no-repeat center center;
      }

      .imgbutton.resume.off {
        background: url(/images/resume-off.png) no-repeat center center;
        cursor: auto;
      }

      .imgbutton.pause.on {
        background: url(/images/pause-on.png) no-repeat center center;
      }

      .imgbutton.pause.off {
        background: url(/images/pause-off.png) no-repeat center center;
        cursor: auto;
      }

      .imgbutton.sparklines {
        width: 16px;
      }

      .imgbutton.sparklines.off {
        background: url(/images/sparklines-off.png) no-repeat center center;
      }

      .imgbutton.sparklines.on {
        background: url(/images/sparklines-on.png) no-repeat center center;
      }

      .imgbutton.revealmore {
        width: 14px;
        height: 14px;
      }

      #resultsViewer #tabs #viewstatus {
        float: right;
        margin: 0.4em 4em 0 0;
      }

      #resultsViewer #tabs #viewstatus p {
        font-weight: normal;
        margin: 0;
        padding: 0;
      }

      .statustitle {
        font-weight: bold;
      }

      #resultsViewer {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
      }

      #resultsViewer #tabs {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      #resultsViewer #tabs .export-button {
        float: right;
        border: 0;
        margin: -3.4em -1em 0 0;
      }
      
      #resultsViewer #tabs .export-button a {
        margin: 0;
        padding: 0;
      }
      
      #resultsViewer #tabs .export-button .ui-button-text {
        font-size: 0.8em;
        padding: 0.4em 0.5em;
      }

      #loading {
        position: absolute;
        margin: 5em auto;
        width: 0;
      }

      #resultsViewer #loading .dot {
        position: absolute;
        opacity: 0.0;
        filter: alpha(opacity=0);
        background: -moz-linear-gradient(top left, #033c5a, #477187);
        background: -webkit-gradient(linear, left top, left bottom, from(#033c5a), to(#477187));
        -moz-border-radius: 50%;
        -webkit-border-radius: 15px;
      }

      #resultsViewer #tabs #portfolio, #resultsViewer #tabs #portfolio #portfolioGrid,
      #resultsViewer #tabs #primitives, #resultsViewer #tabs #primitives #primitivesGrid {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #resultsViewer #tabs #portfolio, #resultsViewer #tabs #primitives {
        top: 3em;
      }

      #views {
        display: inline-block;
      }
      
      #datesource {
        display: inline-block;
      }
      
      #versionDateTime {
        display: none;      
      }
      
      #dateInput {
        width: 8em;
      }
      
      #timeInput {
        width: 6em;
      }
      
      .viewlabel {
        margin: 0 0.5em;
      }
      
      .controltitle {
        font-weight: bold;
      }
      
      #snapshotversionscontrols p {
        font-style: italic;
      }
      
      .controlsection {
        margin-top: 1em;
      }
      
      .controlblock {
        display: block;
      }
      
      .standard-entry {
        font-style: italic;
      }
      
      .autocomplete-divider {
        border-width: 0 0 1px 0;
        border-style: inherit;
        border-color: inherit;
      }
      
      /* JQuery UI theme overrides */

      .ui-tabs {
        padding: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      .ui-tabs-nav {
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      .ui-tabs-nav li a {
        font-weight: bold;
      }

      .ui-button .ui-button-text {
        display: inline;
      }

      .ui-combobox {
        position: relative;
        display: inline-block;
      }
      
      .ui-autocomplete {
        max-height: 200px;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .ui-autocomplete-input {
        font-size: 1em;
        height: 16px;
        margin: 0;
        padding: 0 0.3em;
      }

   </style>
  </head>
  <body>
    <div id="loadingviews"><p>Loading views...</p></div> 
    <div id="viewcontrols">
      <div id="viewselector">
        <div id="views"></div>
        <div id="datesource">
          <input id="datenow" type="radio" name="dateSource" value="now" checked="checked" /><label for="datenow">Now</label>
          <input id="datecustom" type="radio" name="dateSource" value="custom" /><label for="datecustom">Custom...</label>
        </div>
        <button id="changeView"></button>
        <div id="sparklines" class="imgbutton sparklines"></div>
      </div>
      <div id="currentviewcontrols" style="position: absolute; right: 5px; top: 7px;">
      <div></div>
        <div id="resume" class="imgbutton resume"></div>
        <div id="pause" class="imgbutton pause"></div>
      </div>
    </div>
    <div id="versionDateTime" title="Use Custom Version">
      <form>
        <p>Modifies the <strong>version</strong> date and time used throughout the calculations.</p>
        <p>This applies to the portfolio, position, securities, and any chosen market data snapshot.</p>
        <div class="controlsection">
          <p class="controltitle">Date and time of version to use</p>
          <div class="controlblock">
            <input id="dateInput" tabindex="-1"></input>
            <input id="timeInput" tabindex="-1"></input>
            <span id="dateSetButton"></span>
          </div>
        </div>
        <div class="controlsection">
          <p class="controltitle">Snapshot versions</p>
          <div id="snapshotversionscontrols" class="controlblock"></div>
        </div>
      </form>
    </div>

    <div id="resultsViewer"></div>
  </body>
</html>
