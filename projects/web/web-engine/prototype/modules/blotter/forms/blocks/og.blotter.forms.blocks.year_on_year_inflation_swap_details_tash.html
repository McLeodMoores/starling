<section>
  <table class="OG-table">
    <colgroup>
      <col style="width: 33%">              
      <col style="width: 67%">              
    </colgroup>
    <thead>
      <tr>
        <th>
          <span><em>Swap Details</em></span>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <label>
            <span>Effective Date</span>
          </label>
        </td>
        <td>
          <input class="blotter-date" name="{{prefix}}}effectiveDate" type="text" value="{{effective}}"/>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Maturity Tenor</span>
          </label>
        </td>
        <td>
          <input class="blotter-tenor" name="{{prefix}}}maturityTenor" type="text" value="{{maturity}}"/>
        </td>
      </tr>
    </tbody>
  </table>
</section>
