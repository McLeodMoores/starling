<section>
  <table class="OG-table">
    <colgroup>
      <col style="width: 33%">              
      <col style="width: 67%">              
    </colgroup>
    <tbody>
      <tr>
        <td>
          <label>
            <span>Pay</span>
          </label>
        </td>
        <td class="og-double-cell">
          <div><span>{{{item_0}}}
          </span><span><input name="security.payAmount" type="text" value="{{pay}}"/></span></div>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Receive</span>
          </label>
        </td>
        <td class="og-double-cell">
          <div><span>{{{item_1}}}
          </span><span><input name="security.receiveAmount" type="text" value="{{receive}}"/></span></div>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Forward Date</span>
          </label>
        </td>
        <td>
          <input class="blotter-date" name="security.forwardDate" type="text" value="{{date}}"/>
        </td>
      </tr>
    </tbody>
  </table>
</section>
