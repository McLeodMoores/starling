<article>
  <header class="OG-header-generic">
    <div class="OG-tools"></div>
    <label class="og-h1-label">Exchange:</label><h1>${template_data.name}</h1>
  </header>
  <section>
    <div class="OG-details-content OG-js-details-panel">
      <section>
          <table class="OG-table">
            <col style="width: 40%" />
            <col style="width: 60%" />
            <thead>
              <tr><th><span><em>Exchange details</em></span></th><th>&nbsp;</th></tr>
            </thead>
            <tbody class="og-js-info">
              <tr>
                <td><span>Region ID</span></td>
                <td>${regionKey['Region id']}</td>
              </tr>
              <tr>
                <td><span>Key</span></td>
                <td>${identifiers.Key}</td>
              </tr>
              <tr>
                <td><span>Time Zone</span></td>
                <td>${timeZone}</td>
              </tr>
            </tbody>
          </table>
      </section>
    </div>
  </section>
</article>
