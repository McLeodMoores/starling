<section>
	<div class="OG-details-content OG-convention OG-grid OG-form">
		<section class="OG-mod-0 OG-c7 og-id-cur">
			<div class="og-mod-content">
				<label>
					<span>Name</span><br/>
					<span><input type="text" name="name" value="{{name}}"/></span>
				</label>
				<!-- fixing time zone, fixing page-->
				<label>
					<span>Currency</span><br/>
					<span>{{{item_0}}}</span>
				</label>
				<label>
					<span>Fixing Region Holidays</span><br/>					
					<span>{{{item_1}}}</span>
				</label>
				<label>
					<span>Region Holidays</span><br/>
					<span>{{{item_2}}}</span>
				</label>
				<label>
				<!-- TODO a time picker -->
					<span>Fixing Time</span><br/>
					<span><input type="text" name = "fixingTime" value="{{{fixingTime}}}"/></span>
				</label>
				<label>
				<!-- TODO populate a list of time zones with some logic wrt fixing region? -->
					<span>Fixing Time Zone</span><br/>
					<span><input type="text" name="fixingTimeZone" value="{{{fixingTimeZone}}}"/></span>
				</label>
				<label>
					<span>Fixing Page</span><small>(Optional)</small><br/>
					<span><input type="text" name="fixingPage" value="{{{fixingPage}}}"/></span>
				</label>
				<label>
					<span>Day-count Convention</span><br/>
					<span>{{{item_3}}}</span>
				</label>
				<label>
					<span>Business Day Convention</span><br/>
					<span>{{{item_4}}}</span>
				</label>
				<label>
					<span>End of Month Convention?<br/>
						<input type="checkbox" name = "isEOM" {{{isEOM}}}/>
					</span>
				</label>
				<label>
					<span>Settlement days</span><br/>
					<span><input class="og-num" type="text", name="settlementDays" value="{{settlementDays}}"/></span>
				</label>
			</div>
		</section>
		<section class="OG-mod-0 OG-c7 og-external-ids">
			<h3>Identifiers</h3>
			<div class="og-mod-content">
				<div class="og-a-list-header">
					<span class="og-scheme">Scheme</span>
					<span class="og-scheme">New Scheme</span>
					<span class="og-value">Value</span>
				</div>
				{{{item_5}}}
				<div class="og-footer">
					<span class="OG-link-add og-js-add">add identifier</span>
				</div>
			</div>
		</section>
		<section class="OG-mod-0 OG-c7 og-attributes">
			<h3>Attributes</h3>
		</section>
	</div>
</section>
