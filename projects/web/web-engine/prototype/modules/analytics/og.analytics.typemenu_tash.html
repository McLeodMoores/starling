<section>
  <div class="OG-analytics-typemenu">
    <div class="og-menu-toggle OG-gadget-buttons"></div>
    <div class="og-menu OG-shadow">
      {{#if complex_gadgets.length}}
        {{#each complex_gadgets}}
          <div class="og-js-icon OG-gadget-buttons" data-gadget_type="{{this.name}}" data-gadget_name="{{this.gadget_name}}">
            <span class="OG-icon og-icon-{{this.name}}"></span>{{this.gadget_name}}
          </div>
        {{/each}}
      {{/if}}
      {{#if simple_gadgets.length}}
        {{#each simple_gadgets}}
        <div class="og-js-icon OG-gadget-buttons" data-gadget_type="{{this.name}}" data-gadget_name="{{this.gadget_name}}">
            <span class="OG-icon og-icon-{{this.name}}"></span>{{this.gadget_name}}
        </div>
        {{/each}}
      {{/if}}
    </div>
  </div>
</section>
